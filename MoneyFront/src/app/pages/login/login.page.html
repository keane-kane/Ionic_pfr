<div class="div-header">
  <ion-toolbar>
    <img class="tolbarimg" src="assets/images/moneyy.jpg" />
  </ion-toolbar>
  <h1>Login </h1>
  <hr class="hr">
</div>

<ion-content color="" padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <ion-item class="form-input">
            <ion-label position="floating"
              ><ion-icon name="at" md="at">
              </ion-icon> Email</ion-label
            >
            <ion-input
              [(ngModel)]="form.email"
              #email="ngModel"
              type="email"
              size="30"
              minlength="6"
              name="email"
              email
              required
            ></ion-input>
            <ion-text color="danger">
              <p
                [hidden]="email.valid || submitted == false"
                class="ion-margin text-sm"
              >
                Email est obligatoire
              </p>
            </ion-text>
          </ion-item>

          <ion-item class="form-input">
            <ion-label position="floating">
              <ion-icon name="key"></ion-icon> 
              password
            </ion-label>
            <ion-input 
             type="text" 
             *ngIf="showPwd"
              [(ngModel)]="form.password" 
              #password="ngModel"
              name="password"
              required
              minlength="5"
              >
            </ion-input>
            <ion-input 
            type="password" 
            *ngIf="!showPwd" 
            [(ngModel)]="form.password" 
            #password="ngModel"
             name="password"
             required
             minlength="5"
             password
             >
            </ion-input>
            <ion-text color="danger">
              <p
                [hidden]="form.password || submitted == false"
                class="ion-margin text-sm"
              >
                Mot de passe est obligatoire
              </p>
            </ion-text>
            <button icon-only class="ion-button" clear type="button" item-right (click)="showPwd=!showPwd">
              <ion-icon *ngIf="showPwd" name="eye" slot="end"></ion-icon>
              <ion-icon *ngIf="!showPwd" name="eye-off" slot="end"></ion-icon>
            </button>
          </ion-item>
          
          <ion-row >
            <ion-col>
              <ion-button
                type="submit"
                expand="block"
                shape="block"
              >
                connexion
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
